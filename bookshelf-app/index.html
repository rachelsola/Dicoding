<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="head_bar">
  <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>

<main>
  <section class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="title">Judul</label>
        <input id="title" type="text" required>
      </div>
      <div class="input">
        <label for="writter">Penulis</label>
        <input id="writter" type="text" required>
      </div>
      <div class="input">
        <label for="year">Tahun</label>
        <input id="year" type="number" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button name="Submit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
    </form>
  </section>

  <section class="search_section">
    <h2>Cari Buku</h2>
    <form id="searchBook">
      <label for="searchBookTitle">Judul</label>
      <input id="searchBookTitle" type="text">
      <button id="searchSubmit" type="submit">Cari</button>
    </form>
  </section>

  <section  class="book_shelf">
    <div class="container">
      <h2 class="container-header">Belum Selesai Dibaca</h2>
      <div class="list-item" id="reads">
      </div>
    </div>
  </section>

  <section class="book_shelf">
    <div class="container">
      <h2 class="container-header">Selesai Dibaca</h2>
      <div class="list-item" id="completed-reads">
      </div>
    </div>
  </section>

</main>

<script src="js/script.js" type="text/javascript"></script>

</body>
</html>
